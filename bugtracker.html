<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Bug Tracker</title>
    <link href="bugtracker.css" rel="stylesheet">
    <script defer src="bugtracker.js"></script>
    <style>
      .hero{
        background: black url(Images/bgk.jpg) center / cover;
      }
    </style>
</head>

<body>
  <section class="hero is-fullheight">

    <div class="hero-head">
      <div class="columns is-mobile is-marginless heading">
          <div class="column left has-text-weight-bold">
            <font size="+2" class="navbar-item">Bug Tracker</font>
          </div>
          <div class="column center desktop">
            <button class="navbar-item button is-rounded is-light is-outlined">Project Info</button>
            <button class="navbar-item button is-rounded is-light is-outlined">New Ticket</button>
            <button class="navbar-item button is-rounded is-light is-outlined">Projects</button>
          </div>
          <div class="column right">
            <button class="navbar-item desktop button is-rounded is-light is-outlined">Account</button>
            <figure class="navbar-item image">
              <button class="button is-light is-outlined">
              <img src="Images/faBars.png" style="width: 1.25rem; height: 1rem;">
            </button>
            </figure>
          </div>
      </div>
    </div>

    <header class="hero-body center">
      <div class="columns is-mobile is-marginless is-multiline heading body-item">
        <div class="column is-quarter">

          <article class="ticketRS">
            <div class="ticketContent">
                <font size="-1" class="ticketitle has-text-weight-bold"> Error </font>
                <p> testing </p>
            </div>
          </article>

        </div>
        <div class="column is-quarter">

          <article class="ticketIP">
            <div class="ticketContent">
                <font size="-1" class="ticketitle has-text-weight-bold"> Error with ticket creation </font>
                <p> testing </p>
            </div>
          </article>

        </div>
        <div class="column is-quarter">


          <article class="ticketR">
            <div class="ticketContent">
                <font size="-1" class="ticketitle has-text-weight-bold"> Error with ticket creation </font>
                <p> testing </p>
            </div>
          </article>

        </div>
        <div class="column is-quarter">

          <article class="ticketD">
            <div class="ticketContent">
                <font size="-1" class="ticketitle has-text-weight-bold"> Error with ticket creation </font>
                <p> testing </p>
            </div>
          </article>

        </div>
      </div>
    </header>

  </section>

</body>
</html>
